<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website Template</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="./assets/CSS/responsive.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-nav font-2">
                <a href="#">
                    <span><img src="./assets/images/logo.png" alt="logo" width="94px"></span>
                </a>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="right-nav font-1">
                <form action="./search.html" method="get">
                    <input type="text" name="query" placeholder="Search Article">
                    <button class="btn">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <hr>

    <main class="contact-content">
        <div class="form-container">
            <h2>Feel Free to Contact US</h2>
            <div>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <input type="number" placeholder="Enter Your Contact Number">
            </div>
            <div>
                <input type="email" placeholder="Enter Your Email Address">
            </div>
            <div>
                <textarea name="textarea" id="text" placeholder="How can I help you"></textarea>
            </div>
            <button class="btn Submit">Submit</button>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; iBlog.com </p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </footer>

</body>

</html>
